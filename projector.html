<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projetor — Votação SIM / NÃO</title>
  <link rel="stylesheet" href="./assets/app.css" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <span>Resultados</span>
        <span class="badge" id="roundBadge">Rodada —</span>
      </div>
      <div style="display:flex; gap:10px; align-items:center">
        <span class="badge" id="statusBadge">Conectando…</span>
        <button id="btnReset" class="btn ghost" style="width:auto">Resetar</button>
      </div>
    </div>

    <div class="card">
      <div class="kpi">
        <div class="num" id="totalNum">0</div>
        <div class="lbl">Total</div>
        <span class="badge" id="updatedAt">—</span>
      </div>

      <div class="barsWrap" aria-label="Barras de votos">
        <div class="barCard">
          <div class="barLabel">
            <b>SIM</b>
            <span class="count" id="yesCount">0</span>
          </div>
          <div id="yesBar" class="bar yes" style="height:12%"></div>
        </div>

        <div class="barCard">
          <div class="barLabel">
            <b>NÃO</b>
            <span class="count" id="noCount">0</span>
          </div>
          <div id="noBar" class="bar no" style="height:12%"></div>
        </div>
      </div>

      <div style="display:flex; justify-content:center; padding-top:16px">
        <img src="./assets/qr_student.png" alt="QR code" style="width:220px; height:220px; border-radius:18px; box-shadow: var(--shadow); border:1px solid rgba(255,255,255,.12)" />
      </div>
    </div>
  </div>

  <script src="./assets/common.js"></script>
  <script>
    function setConnected(ok){
      const b = document.getElementById("statusBadge");
      b.textContent = ok ? "Online" : "Offline";
      b.style.color = ok ? "var(--yes)" : "var(--no)";
    }

    function pctHeight(count, total){
      const min = 12;
      if(total <= 0) return min;
      const p = (count / total) * 100;
      return min + (p * 0.88);
    }

    function updateBars(sim, nao){
      const total = sim + nao;
      document.getElementById("yesCount").textContent = sim;
      document.getElementById("noCount").textContent = nao;
      document.getElementById("totalNum").textContent = total;

      document.getElementById("yesBar").style.height = pctHeight(sim, total) + "%";
      document.getElementById("noBar").style.height = pctHeight(nao, total) + "%";
    }

    function updateMeta(s){
      const round = Number(s.round || 0);
      document.getElementById("roundBadge").textContent = "Rodada " + round;
      const ts = s.updated_at ? new Date(s.updated_at) : null;
      document.getElementById("updatedAt").textContent = ts ? ts.toLocaleTimeString() : "—";
    }

    async function poll(){
      try{
        const s = await apiStatus();
        setConnected(true);
        updateMeta(s);
        updateBars(Number(s.sim||0), Number(s.nao||0));
      }catch(e){
        setConnected(false);
      }
    }

    async function reset(){
      try{
        await apiReset();
        await poll();
      }catch(e){
        // keep silent on projector
      }
    }

    document.getElementById("btnReset").addEventListener("click", reset);

    poll();
    setInterval(poll, CONFIG.POLL_MS);
  </script>
</body>
</html>
